version: "3.8"

services:
  app:
    build: .
    env_file: .env
    expose:
      - "3000"
    depends_on:
      - db
    networks:
      - app_net

  db:
    image: postgres:15-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
